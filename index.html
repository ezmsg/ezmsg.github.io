<script type="text/javascript">

function fixFormUrl() {
    phone = document.getElementById('phone').value
      .replace(/^(\+)/, '')
      .replace(/(-)/, '')
      .replace(/^(05)/, '9725') // Assume Israel
      .replace(/^(97205)/, '9725') // Fix 05 prefix for israeli numbers.
      ;
    document.getElementById('form').action = 'https://wa.me/' + phone;
}

</script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand mr-auto">
    <img src="/icon.png" width="30" height="30" class="d-inline-block align-top">
    <span class="logo logo-buttons">ezmsg</span>
  </a>
  <ul class="navbar-nav">
    <li class="nav-item">

<div class="d-flex align-items-center flex-column justify-content-center" style="height: 80%;">
  <form id="form">
    <h2>Start a new conversation</h2>
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <input class="form-control" type="number" id="phone" placeholder="Enter phone number">
      </div>
      <div class="col-auto my-1">
        <input class="btn btn-primary" onclick="fixFormUrl()" type="submit" value="Whatsapp" />
      </div>
    </div>
  </form>
